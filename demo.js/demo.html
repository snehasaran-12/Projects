<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }
      
        body{
            font-family: sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        form{
            width: 400px;
            
            background: #fff;
            box-shadow: 0 5px 21px #d4d4d4;
            padding: 40px;
            border-radius: 8px;
        }
        label{
            position: relative;
            display: block;
            margin-bottom: 25px;
        }
        input{
            width: 100%;
            height: 25px;
            padding: 0 20px;
            font-size: 15px;
            border-radius: 50px;
            border: 0;
            background-color: #e8eaf6;
}
strong{
    margin: 10px;
    display: block;

}
button{
    display: inline-block;
    width:100px ;
    height: 30px;
    line-height: 25px;
    text-align: center;
    background: linear-gradient(to right,#e91e63,#f44336);
box-shadow: 0 6px 20px #e91e6360;
border-radius: 50px;
border: none;
font-size: 17px;
font-weight: 500;
color: #fff;
text-transform:uppercase;
letter-spacing: 1px;
cursor: pointer;
}
    </style>
</head>
<body>
   
   <form  onsubmit="return validation()">
    <label>
        <strong>username</strong>
        <input type="text">
    </label>
    <label>
        <strong>passwod </strong>
        <input class="password" type="password" >
    </label>
    <label>
        <strong>confirm password</strong>
        <input class="confirmpassword" type="password">
    </label>
    <button class="button" type="submit">Sign In</button>
   </form>
   <script>
    function validation(){
       
        let password = document.querySelector('.password').value;
            confirmpassword = document.querySelector('.confirmpassword').value;
            if(password ==""){
                alert("field cannot be empty.");
                return false;
            }
            if (confirmpassword === "") {
        alert("Confirm Password field cannot be empty.");
        return false;
      }

      if (password !== confirmpassword) {
        alert("Passwords do not match. Try again.");
        return false;
      }
      let letters = password.match(/[a-zA-Z]/g) || [];
      let numbers = password.match(/[0-9]/g) || [];
      let specials = password.match(/[^a-zA-Z0-9]/g) || [];

      if (letters.length < 3) {
        alert("Password must contain at least 3 letters.");
        return false;
      }
      if (numbers.length < 3) {
        alert("Password must contain at least 3 numbers.");
        return false;
      }
      if (specials.length < 4) {
        alert("Password must contain at least 4 special characters.");
        return false;
      }

      alert("Passwords match! Form submitted.");
      return true;
}
    
   </script>
</body>
</html>
