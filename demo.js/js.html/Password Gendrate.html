
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Validator in Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color:lightcoral;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 30px;
            margin-bottom: 5px;
            color: #0c0c0c;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 50%;
            padding: 12px;
            
            background-color:rgb(241, 23, 60);
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
        
            
            font-size: 16px;
            cursor: pointer;
        }

       

        .rules {
            margin-top: 10px;
            font-size: 14px;
            list-style: none;
            padding: 0;
            display: none;
        }

        .rules li {
            margin-bottom: 5px;
        }

        .valid {
            color: green;
            font-weight: bold;
        }

        .invalid {
            color: red;
            font-weight: bold;
        }

        .typedPassword {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <form id="username" onsubmit="return submitForm()">
        <h2>STUDENTS REGISTRATION</h2>

        <label for="fullname">Enter Your Name:</label>
        <input type="text" id="fullname" placeholder="Full Name" required>

        <label for="">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" oninput="validatePassword()" required>

        <div class="typedPassword">Typed Password: <span id="displayPassword"></span></div>

        <ul class="rules">
            <li id="lengthRule" class="invalid">Minimum 6 characters</li>
            <li id="uppercaseRule" class="invalid">At least one uppercase letter</li>
            <li id="numberRule" class="invalid">At least one number</li>
            <li id="specialCharRule" class="invalid">At least one special character</li>
        </ul>

        <label for="contact">Contact No:</label>
        <input type="number" id="contact" required>

        <button type="submit">Submit</button>
    </form>

        <script>
        const passwordInput = document.getElementById('password');
        const typedPasswordDiv = document.getElementById('typedPasswordDiv');
        const rulesList = document.getElementById('rulesList');
        const displayPassword = document.getElementById('displayPassword');
        const form = document.getElementById('registrationForm');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;

            
            if (password.length > 0) {
                typedPasswordDiv.style.display = 'block';
                rulesList.style.display = 'block';
                displayPassword.textContent = password;
            } else {
                typedPasswordDiv.style.display = 'none';
                rulesList.style.display = 'none';
            }

            
            document.getElementById('lengthRule').className = password.length >= 6 ? 'valid' : 'invalid';
            document.getElementById('uppercaseRule').className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('numberRule').className = /[0-9]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('specialCharRule').className = /[^A-Za-z0-9]/.test(password) ? 'valid' : 'invalid';
        });

        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                e.preventDefault();
                return false;
            }
            alert("Form submitted successfully!");
        });
    </script>


</body>
</html>
