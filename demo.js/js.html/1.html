<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Live Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: lightblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        .rules, .typedPassword {
            display: none;
            margin-top: 10px;
        }

        .rules li {
            margin-bottom: 5px;
            list-style: none;
        }

        .valid {
            color: green;
            font-weight: bold;
        }

        .invalid {
            color: red;
            font-weight: bold;
        }

        button {
            width: 50%;
            padding: 12px;
            background-color: #409706;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>STUDENTS REGISTRATION</h2>

        <label>Enter Your Name:</label>
        <input type="text" id="fullname" placeholder="Full Name" required>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <div class="typedPassword" id="typedPasswordDiv">
            Typed Password: <span id="displayPassword"></span>
        </div>

        <ul class="rules" id="rulesList">
            <li id="lengthRule" class="invalid">Minimum 6 characters</li>
            <li id="uppercaseRule" class="invalid">At least one uppercase letter</li>
            <li id="numberRule" class="invalid">At least one number</li>
            <li id="specialCharRule" class="invalid">At least one special character</li>
        </ul>

        <label>Contact No:</label>
        <input type="number" id="contact" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        const passwordInput = document.getElementById('password');
        const typedPasswordDiv = document.getElementById('typedPasswordDiv');
        const rulesList = document.getElementById('rulesList');
        const displayPassword = document.getElementById('displayPassword');
        const form = document.getElementById('registrationForm');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;

            // Show the rules and typed password only when user types
            if (password.length > 0) {
                typedPasswordDiv.style.display = 'block';
                rulesList.style.display = 'block';
                displayPassword.textContent = password;
            } else {
                typedPasswordDiv.style.display = 'none';
                rulesList.style.display = 'none';
            }

            // Validation checks
            document.getElementById('lengthRule').className = password.length >= 6 ? 'valid' : 'invalid';
            document.getElementById('uppercaseRule').className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('numberRule').className = /[0-9]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('specialCharRule').className = /[^A-Za-z0-9]/.test(password) ? 'valid' : 'invalid';
        });

        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                e.preventDefault();
                return false;
            }
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
