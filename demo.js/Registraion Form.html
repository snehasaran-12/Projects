<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            background: linear-gradient(to right,#0d60be,#afd1f8,#afd1f8,#0d60be);
            font-family: Arial, sans-serif;
        }
        .student {
            width: 500px;
            margin: 30px auto;
            background-color: rgb(125, 222, 252);
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: black;
        }
        form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .gen {
            margin-top: 10px;
            font-weight: bold;
        }
        #submit {
            margin-top: 20px;
            width: 100%;
            background-color:green;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit:hover {
            background-color:rgb(34, 233, 44);
        }
        #categoryTable {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            display: none;
        }
        #categoryTable th, #categoryTable td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        #categoryTable th {
            background-color: #0dbe0d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="student">
        <h1>Students Registration Form</h1>
        <form id="form">
            <label>Student Name:</label>
            <input type="text" id="name">
            <label>Mobile No:</label>
            <input type="number" id="number">
            <label>Email ID:</label>
            <input type="text" id="email">
            <label>Father Name:</label>
            <input type="text" id="father">
            <label>Mother Name:</label>
            <input type="text" id="mother">
            <label>Date of Birth:</label>
            <input type="date" id="date">
            <label>Select Course:</label>
            <select id="course">
                <option value="">--Select Option--</option>
                <option value="B.Sc">B.Sc Computer Science</option>
                <option value="B.Sc">B.Sc Information Technology</option>
                <option value="B.Com">B.Com Computer Application</option>
                <option value="B.Com">B.Com Professional Accounting</option>
                <option value="M.Sc">M.Sc Computer Science</option>
                <option value="M.Sc">M.Sc Information Technology</option>
                <option value="M.Com">M.Com Computer Application</option>
                <option value="M.Com">M.Com International Business</option>
            </select>
            <p class="gen">Gender</p>
            <label>Male</label><input type="radio" name="gen" value="Male">
            <label>Female</label><input type="radio" name="gen" value="Female">
            <button id="submit">Submit</button>
        </form>

        <table id="categoryTable">
            <thead>
                <tr>
                    <th>B.Sc Students (<span id="bscCount">0</span>)</th>
                    <th>M.Sc Students (<span id="mscCount">0</span>)</th>
                    <th>B.Com Students (<span id="bcomCount">0</span>)</th>
                    <th>M.Com Students (<span id="mcomCount">0</span>)</th>
                </tr>
            </thead>
            <tbody id="categoryBody"></tbody>
        </table>
    </div>

    <script>
        let form = document.getElementById("form");
        let categoryTable = document.getElementById("categoryTable");
        let categoryBody = document.getElementById("categoryBody");

        let bscIndex = 0, mscIndex = 0, bcomIndex = 0, mcomIndex = 0;
        let bscCountEl = document.getElementById("bscCount");
        let mscCountEl = document.getElementById("mscCount");
        let bcomCountEl = document.getElementById("bcomCount");
        let mcomCountEl = document.getElementById("mcomCount");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let course = document.getElementById("course").value.trim();
            let gender = document.querySelector('input[name="gen"]:checked')?.value;

            if (!name || !course || !gender) {
                alert("Please fill in all fields and select gender/course.");
                return;
            }

            let position = 0;
            let cellIndex = 0;

            if (course === "B.Sc") {
                position = bscIndex;
                bscIndex++;
                bscCountEl.innerText = bscIndex;
                cellIndex = 0;
            } else if (course === "M.Sc") {
                position = mscIndex;
                mscIndex++;
                mscCountEl.innerText = mscIndex;
                cellIndex = 1;
            } else if (course === "B.Com") {
                position = bcomIndex;
                bcomIndex++;
                bcomCountEl.innerText = bcomIndex;
                cellIndex = 2;
            } else if (course === "M.Com") {
                position = mcomIndex;
                mcomIndex++;
                mcomCountEl.innerText = mcomIndex;
                cellIndex = 3;
            }

            let rows = categoryBody.getElementsByTagName("tr");

            if (rows.length <= position) {
                let newRow = document.createElement("tr");
                for (let i = 0; i < 4; i++) {
                    newRow.appendChild(document.createElement("td"));
                }
                categoryBody.appendChild(newRow);
            }

            rows = categoryBody.getElementsByTagName("tr"); 
            let targetRow = rows[position];
            targetRow.cells[cellIndex].innerHTML = `${name} (${gender})`;

            categoryTable.style.display = "table";
            form.reset();
        });
    </script>
</body>
</html>
