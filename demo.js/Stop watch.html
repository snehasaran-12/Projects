<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display">00:00:00</h1>

    <button onclick="start()">Start</button>
     <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>

      <script>
        let seconds =0;
        let timer =null;
      
       function updatedisplay(){
        let mins =Math.floor(seconds/60)
        let secs =seconds %60;
        document.getElementById("display").textContent=`${mins}:${secs <10 ?"0"+secs :secs}`;

       }

       function start(){
        if(timer ===null){
            timer =setInterval(()=>{
                seconds++;
                updatedisplay();

            },1000)
        }
       }
       function stop(){
        clearInterval(timer);
        timer =null;
       }
       function reset(){
        stop();
        seconds=0;
        updatedisplay();
       }

      </script>
</body>
</html>
