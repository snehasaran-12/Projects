<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist Todoist Style</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
    }

    .sidebar {
      width: 230px;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      padding: 20px 20px;
      height: 100vh;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 5px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .sidebar li {
      cursor: pointer;
      padding: 8px 12px;
      margin: 6px 0;
      background:rgba(255,255,255,0.1);
      border-radius: 6px;
       transition: background 0.3s;
    }
    .sidebar li:hover{
      background: rgba(255,255,255,0.2);
    }

    .sidebar li.active {
      background: #00bcd4;
      font-weight: bold;
    }
    .project-form input{
      width: 100%;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      padding: 8px;
    }
    .project-form button{
      width: 100%;
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      
    }
    .project-form button:hover{
      background-color: #0097a7;
    }

    .main {
      flex: 1;
      padding: 30px;
    }
    #current-project-title{
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .task-form input, .task-form select, .task-form button {
  padding: 10px;
  margin: 5px 10px 5px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.task-form button {
  background-color: #4caf50;
  color: white;
  border: none;
  transition: background 0.3s;
}

.task-form button:hover {
  background-color: #388e3c;
}

.checklist {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.checklist-item {
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #ffffff, #f1f1f1);
  padding: 14px;
  border-radius: 10px;
  border-left: 6px solid #3f51b5;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.3s;
}

.checklist-item:hover {
  transform: scale(1.01);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.checklist-item.done {
  text-decoration: line-through;
  color: #999;
  border-left-color: #4caf50;
  background: #e0e0e0;
}

.checklist-item input[type="checkbox"] {
  margin-right: 14px;
  width: 20px;
  height: 20px;
  accent-color: #3f51b5;
}

.task-content {
  flex-grow: 1;
}

.delete-btn {
  background: #f44336;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

.delete-btn:hover {
  background: #d32f2f;
}
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Projects</h2>
    <ul id="project-list"></ul>
    <div class="project-form">
      <input type="text" id="new-project" placeholder="New Project">
      <button onclick="addProject()">+</button>
    </div>
  </div>

  <div class="main">
    <h2 id="current-project-title">Select a project</h2>
    <div class="task-form">
      <input type="text" id="task-text" placeholder="New Task">
      <input type="date" id="task-date">
      <img src="" alt="">
      <select id="task-priority">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    <div class="checklist" id="task-list"></div>
  </div>

  <script>
    let projects = {};
    let currentProject = null;

    function addProject() {
      let nameInput = document.getElementById("new-project");
      let name = nameInput.value.trim();
      if (!name || projects[name]) return;

      projects[name] = [];
      let li = document.createElement("li");
      li.textContent = name;
      li.onclick = () => selectProject(name, li);
      document.getElementById("project-list").appendChild(li);
      nameInput.value = "";
    }

    function selectProject(name, liElement) {
      currentProject = name;
      document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
      liElement.classList.add("active");
      document.getElementById("current-project-title").textContent = name;
      renderTasks();
    }

    function addTask() {
      if (!currentProject) {
        alert("Please select a project first.");
        return;
      }

      let text = document.getElementById("task-text").value.trim();
      let date = document.getElementById("task-date").value;
      let priority = document.getElementById("task-priority").value;

      if (!text) return;

      projects[currentProject].push({ text, date, priority, done: false });
      document.getElementById("task-text").value = "";
      renderTasks();
    }

    function renderTasks() {
      let taskList = document.getElementById("task-list");
      taskList.innerHTML = "";

      let tasks = projects[currentProject];
      tasks.forEach((task, index) => {
        let div = document.createElement("div");
        div.className = "checklist-item" + (task.done ? " done" : "");

        div.innerHTML = `
          <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleDone(${index})">
          <div class="task-content">
            <strong>${task.text}</strong><br>
            <small>Due: ${task.date || "None"} | Priority: ${task.priority}</small>
          </div>
          <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
        `;

        taskList.appendChild(div);
      });
    }

    function toggleDone(index) {
      projects[currentProject][index].done = !projects[currentProject][index].done;
      renderTasks();
    }

    function deleteTask(index) {
      projects[currentProject].splice(index, 1);
      renderTasks();
    }
  </script>

</body>
</html>
