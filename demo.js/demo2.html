    <script>

    </script>
    <script>
        let getSiblings = function (e){
            let Siblings = [];
            if(!e.parentNode){
                return siblings;
            }
            let siblings = e.parentNode.firstChild;
            while (sibling){
                if(sibling.nodeType === 1 && siblings !== e){
                    siblings.push(sibling);

                }
                sibling = sibling.nextSibling;

            }
            return siblings
        }
        let siblings = getSiblings(document.querySelector('.current'));
         let siblingText = siblings.map(e1 => e1.innerHTML);
        console.log(siblingText);
    </script>
