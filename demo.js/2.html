<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Result Table</h2>

    <label>Student Name:</label>
    <input type="text" id="name">

    <label>English Marks:</label>
    <input type="number" id="english">

    <label>Math Marks:</label>
    <input type="number" id="math">

    <label>Science Marks:</label>
    <input type="number" id="science">

    <button onclick="addStudent()">Add Student Result</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>English</th>
          <th>Math</th>
          <th>Science</th>
          <th>Total</th>
          <th>Average</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </div>

  <script>
    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const english = parseInt(document.getElementById("english").value);
      const math = parseInt(document.getElementById("math").value);
      const science = parseInt(document.getElementById("science").value);

      if (!name || isNaN(english) || isNaN(math) || isNaN(science)) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      const total = english + math + science;
      const average = (total / 3).toFixed(2);
      const status = (english >= 35 && math >= 35 && science >= 35) ? "Pass" : "Fail";

      const table = document.getElementById("resultTable").getElementsByTagName("tbody")[0];

      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${english}</td>
        <td>${math}</td>
        <td>${science}</td>
        <td>${total}</td>
        <td>${average}</td>
        <td class="${status === 'Pass' ? 'pass' : 'fail'}">${status}</td>
      `;

      // Clear form
      document.getElementById("name").value = "";
      document.getElementById("english").value = "";
      document.getElementById("math").value = "";
      document.getElementById("science").value = "";
    }
  </script>

</body>
</html>
