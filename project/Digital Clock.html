<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #0f324e, #3c6e71);
  font-family: 'Poppins', sans-serif;
}

.clock-container {
  background: rgba(8, 8, 8, 0.15);
  backdrop-filter: blur(12px);
  padding: 40px 60px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.clock {
  font-size: 64px;
  font-weight: 700;
  color: #ffffff;
  letter-spacing: 3px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  animation: glow 1s infinite alternate;
}

.ampm {
  font-size: 20px;
  margin-left: 10px;
  font-weight: 500;
  color: #ffdf91;
}

.date {
  font-size: 22px;
  color: #f0f0f0;
  margin-top: 12px;
  font-weight: 500;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.1);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #fff, 0 0 10px #61dafb;
  }
  to {
    text-shadow: 0 0 15px #fff, 0 0 25px #61dafb;
  }
}

  </style>
</head>
<body>

  <div class="clock-container">
    <div class="clock" id="clock">
      00:00:00 <span class="ampm" id="ampm">AM</span>
    </div>
    <div class="date" id="date">Monday, January 1, 2025</div>
  </div>

  <script>
    function updateClock() {
      let now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? 'PM' : 'AM';

      
      hours = hours % 12;
      hours = hours ? hours : 12;

      let formattedTime = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      document.getElementById('clock').innerHTML = 
        `${formattedTime} <span class="ampm" id="ampm">${ampm}</span>`;

      
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = 
        now.toLocaleDateString('en-US', options);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
